        /*3. Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário.
        Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".*/
    
       var primeiroNome = prompt("Informe seu Primeiro Nome");
       var ultimoNome = prompt("Informe seu Último Nome");

       document.write("Olá, " + primeiroNome + ' ' + ultimoNome);

    </script>
